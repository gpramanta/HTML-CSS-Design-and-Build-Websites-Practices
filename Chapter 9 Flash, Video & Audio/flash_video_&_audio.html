<!DOCTYPE html>
<head>
    <title>Flash, Video & Audio</title>
    <meta name="description" content="flash, video, audio, html5" />
</head>
<body>
    <div id="video">
        <h1>HTML5: Adding Video to Your Pages</h1>
        <video src="IntroBG.mp4"
            poster="Bhagavad_gita_As_It_Is.jpg"
            width="400" height="300"
            preload="none"
            controls
            loop>
            <p>
                A video of introduction to Bhagavad-gita As It Is
            </p>
        </video>
    </div> <!-- End of HTML5: Adding Video to Your Pages -->
    <hr />
    <div id="audio">
        <h1>Adding HTML5 Audio to Your Pages</h1>
        <audio src="lecture.mp3" controls autoplay>
            <p>This browser does not support our audio format.</p>
        </audio>
    </div> <!-- End of Adding HTML5 Audio to Your Pages -->
    <hr />
    <div id="multiple audio sources">
        <h1>HTML5: Multiple Audio Sources</h1>
        <audio controls autoplay>
            <source src="lecture.mp3" />
            <source src="lecture1.mp4" />
            <p>This browser does support our audio format</p>
        </audio>
    </div> <!-- HTML5: Multiple Audio Sources -->
    <hr />
</body>
