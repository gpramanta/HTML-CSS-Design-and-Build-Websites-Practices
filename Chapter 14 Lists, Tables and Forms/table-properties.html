<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Chapter 14: Lists, Tables and Forms" />
        <meta name="list-style" content="table-properties" />
        <meta http-equiv="author" content="Komang Pramanta Gerinata" />
        <link rel="stylesheet" href="css/table-properties.css" type="text/css" />
        <title>Table Properties</title>
    </head>
    <body>
        <h2>First Edition Auctions</h2>
        <table>
            <thead>
                <tr>
                    <th>AUTHOR</th>
                    <th>TITLE</th>
                    <th class="money">RESERVE PRICE</th>
                    <th class="money">CURRENT BID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>E.E. Cummings</td>
                    <td>Tulips & Chimneys</td>
                    <td class="money">$2,000.00</td>
                    <td class="money">$2,642.50</td>
                </tr>
                <tr class="even">
                    <td>Charles d'Orleans</td>
                    <td>Poemes</td>
                    <td class="money"></td>
                    <td class="money">$5,866.00</td>
                </tr>
                <tr>
                    <td>T.S. Eliot</td>
                    <td>Poems 1909 - 1925</td>
                    <td class="money">$1,250.00</td>
                    <td class="money">$8,499.35</td>
                </tr>
                <tr class="even">
                    <td>Sylvia Plath</td>
                    <td>The Colossus</td>
                    <td class="money"></td>
                    <td class="money">$1031.72</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
