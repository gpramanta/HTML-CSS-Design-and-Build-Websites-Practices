<html>
    <head>
        <title>Chapter 7: Forms - Example</title>
    </head>
    <body>
        <form action="https://example.com/review.php" method="get">
            <fieldset>
                <legend>Your Details:</legend>
                <label for="name">Name: 
                    <input type="text" name="name" size="30" maxlength="100" required="required" /><br />
                </label>
                <label for="email">Email: 
                    <input type="email" name="email" size="30" maxlength="100" required="required" />
                </label>
            </fieldset>
            <fieldset>
                <legend>Your Review</legend>
                <p>
                    <label for="hear-about">How did you hear about us?</label>
                    <select name="website" size="1" multiple="multiple">
                        <option value="google" selected="selected">Google</option>
                        <option value="safari">Friend</option>
                        <option value="tor-browser">Advert</option>
                        <option value="duckduckgo">Other</option>
                    </select>
                </p>
                <p>Would you visit again?<br />
                    <label>
                        <input type="radio" name="visitation" value="yes" /> Yes
                    </label>
                    <label>
                        <input type="radio" name="visitation" value="no" /> No
                    </label>
                    <label>
                        <input type="radio" name="visitation" value="maybe" /> Maybe
                    </label>
                </p>
                <p>
                    <label for="comments">Comments:</label><br />
                    <textarea name="comments" cols="45" rows="5">Enter your comment...</textarea>
                </p>
                <label>
                    <input type="checkbox" name="updates" value="yes" checked="checked" /> Sign me up for email updates
                </label><br />
                <input type="submit" value="Submit Review" />
            </fieldset>
        </form>
    </body>
</html>
